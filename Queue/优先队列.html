<script type="text/javascript">
	function PriorityQueue () {
		let items = [];
		function QueueElement(element,priority){
			this.element = element;
			this.priority = priority;
		}
		
		this.enqueue = function (element,priority){
			let queueElement = new QueueElement(element,priority);
			
			let added = false;
			for(let i=0;i<items.length;i++){
				if(queueElement.priority <items[i].priority){
					items.splice(i,0,queueElement);
					added = true;
					break;
				}
			}
			if(!added){
				items.push(queueElement);
			}
		};
		this.dequeue = function (){
			return items[items.length-1].element;
		};
		this.front = function() {
			return  items[0].element;
		}
		this.last = function () {
			return items[items.length-1].element;
		}
		this.print = function(){
			for(let i=0;i<items.length;i++){
				console.log(`${items[i].element}-${items[i].priority}`);
			}
		};	
	}
	
	let priorityqueue = new PriorityQueue();
	priorityqueue.enqueue('song',1);
	priorityqueue.enqueue('my',2);
	priorityqueue.enqueue('other',4);
	priorityqueue.enqueue('others',3);
	priorityqueue.print();
	console.log(priorityqueue.front());
	console.log(priorityqueue.last());
</script>
