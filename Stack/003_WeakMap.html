<script type="text/javascript">
	//let Stack = (function () {
		const items = new WeakMap();
		class Stack {
			constructor () {
				items.set(this,[]);
			};
			push(element) {
				let s = items.get(this);
				s.push(element);
			};
			pop() {
				let s = items.get(this);
				let r = s.pop();
				return r;
			};
			peek() {
				let s = items.get(this);
				return s[s.length-1];
			};
			isEmpty() {
				let s = items.get(this);
				return s.length == 0;
			};
			clear() {
				let s = items.get(this);
				s = [];
			}
			print() {
				let s = items.get(this);
				return s.toString();
			}
		};
		//return Stack;
	//})();
		
	let stack1 = new Stack();
	stack1.push(3);
	console.log(stack1.print())
</script>
